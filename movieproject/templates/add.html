{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your Movie Name">
    <input type="text" name="desc" placeholder="Enter your Movie Description">
    <input type="text" name="year" placeholder="Enter your Movie Year">
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
